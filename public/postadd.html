<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/postadd.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="PostAddApp">

<div class="container" style="margin-top: 100px" ng-controller="PostAddController">
    <form class="container">
        <div class="form-group">
            <label for="titleofpost">Title</label>
            <input type="text" class="form-control" id="titleofpost" ng-model="post.title">

        </div>
        <div class="form-group">
            <label for="exampleSelect1">Select Category</label>
            <select class="form-control" ng-model="post.category" id = "exampleSelect1">
                <option>Mobile App Development</option>
                <option>Web App Development</option>
                <option>Mobile App Testing</option>
                <option>Web App Testing</option>
                <option>Data Science</option>
                <option>Machine Learning</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Add Description</label>
            <textarea class="form-control" id="description" rows="4" ng-model="post.description"></textarea>
        </div>


        <div class="form-group">
            <label for="htmlcode">Add Your HTML Code</label>
            <textarea class="form-control" id="htmlcode" rows="4" ng-model="post.body"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="addPost(post)">Submit</button>
    </form>
</div>

</body>
</html>
